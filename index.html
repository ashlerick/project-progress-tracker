<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>GitHub Progress Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Project Progress View</h1>
        </div>

        <div class="mb-10 flex flex-col items-center">
            <div class="inline-flex p-1 bg-gray-200 rounded-xl shadow-inner">
                <button onclick="switchRepo('drr')" id="btn-drr" 
                    class="px-6 py-2 rounded-lg font-bold transition-all duration-200 bg-white text-blue-600 shadow-sm">
                    DRR
                </button>
                <button onclick="switchRepo('payables')" id="btn-payables" 
                    class="px-6 py-2 rounded-lg font-bold transition-all duration-200 text-gray-500 hover:text-gray-700">
                    Payables
                </button>
            </div>
            
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-500">
                    Currently Viewing: <span id="repo-info" class="font-mono font-bold text-blue-600">ashlerick/drr</span>
                </p>
                <p class="text-xs text-gray-400 mt-1">Data loads automatically on switch</p>
            </div>
        </div>

        <div id="action-panel" class="bg-blue-50 p-4 rounded-lg border border-blue-200 mb-10 flex flex-col sm:flex-row justify-between items-center">
            <p class="text-gray-700 font-medium mb-3 sm:mb-0">
                Last Sync: <span id="last-loaded" class="font-semibold text-blue-600">...</span>
            </p>
            <div id="message-box" class="mt-3 sm:mt-0 text-sm font-medium"></div>
            <button onclick="fetchProgress()" id="fetch-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg transition duration-300 w-full sm:w-auto">
                â†» Refresh Data
            </button>
        </div>

        <div id="loading-spinner" class="text-center py-10 hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
            <p class="text-gray-500 mt-3">Fetching activity from GitHub...</p>
        </div>

        <div id="results-dashboard" class="space-y-12">
            <section>
                <h2 class="text-2xl font-bold text-gray-800 border-b-2 border-blue-500 pb-2 mb-6 flex items-center">
                    <span class="mr-2">ðŸ› </span> Recent Commits (Your Work)
                </h2>
                <div id="commits-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <div id="commits-more-button-container" class="mt-6 text-center"></div>
            </section>

            <section class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 border-b-2 border-red-500 pb-2 mb-6 flex items-center">
                        <span class="mr-2">ðŸ”´</span> Open Issues & PRs
                    </h2>
                    <div id="open-issues-results" class="space-y-4"></div>
                    <div id="open-issues-more-button-container" class="mt-4 text-center"></div>
                </div>

                <div>
                    <h2 class="text-2xl font-bold text-gray-800 border-b-2 border-green-500 pb-2 mb-6 flex items-center">
                        <span class="mr-2">ðŸŸ¢</span> Closed Issues & PRs
                    </h2>
                    <div id="closed-issues-results" class="space-y-4"></div>
                    <div id="closed-issues-more-button-container" class="mt-4 text-center"></div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const CONFIG = {
            owner: 'ashlerick',
            username: 'ashlerick',
            currentRepo: 'drr',
            proxyUrl: 'https://my-github-proxy-steel.vercel.app/api/fetch-repos'
        };

        const INITIAL_LIMIT = 6;
        const MESSAGE_BOX = document.getElementById('message-box');
        const FETCH_BUTTON = document.getElementById('fetch-button');
        const LOADING_SPINNER = document.getElementById('loading-spinner');
        const RESULTS_DASHBOARD = document.getElementById('results-dashboard');
        const LAST_LOADED = document.getElementById('last-loaded');
        const REPO_INFO = document.getElementById('repo-info');

        window.onload = () => fetchProgress();

        function switchRepo(repoName) {
            CONFIG.currentRepo = repoName;
            const drrBtn = document.getElementById('btn-drr');
            const payBtn = document.getElementById('btn-payables');

            if (repoName === 'drr') {
                drrBtn.className = "px-6 py-2 rounded-lg font-bold bg-white text-blue-600 shadow-sm transition-all";
                payBtn.className = "px-6 py-2 rounded-lg font-bold text-gray-500 hover:text-gray-700 transition-all";
            } else {
                payBtn.className = "px-6 py-2 rounded-lg font-bold bg-white text-blue-600 shadow-sm transition-all";
                drrBtn.className = "px-6 py-2 rounded-lg font-bold text-gray-500 hover:text-gray-700 transition-all";
            }
            
            REPO_INFO.textContent = `${CONFIG.owner}/${repoName}`;
            fetchProgress();
        }

        // Helper functions for UI
        function formatDate(isoDate) {
            if (!isoDate) return 'N/A';
            return new Date(isoDate).toLocaleDateString('en-US', {
                month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
        }

        function displayMessage(message, isError = true) {
            MESSAGE_BOX.textContent = message;
            MESSAGE_BOX.className = isError ? 'text-red-600 font-medium' : 'text-green-600 font-medium';
            setTimeout(() => MESSAGE_BOX.textContent = '', 5000);
        }

        function createCommitCard(commit) {
            return `
                <div class="card bg-white p-5 rounded-lg border border-gray-200">
                    <div class="flex items-start mb-2">
                        <span class="text-xl mr-3">ðŸ”—</span>
                        <div>
                            <h3 class="font-semibold text-gray-800 text-sm line-clamp-2">${commit.commit.message.split('\n')[0]}</h3>
                            <p class="text-[10px] text-gray-400 uppercase mt-1">${formatDate(commit.commit.author.date)}</p>
                        </div>
                    </div>
                    <p class="text-xs text-blue-600 font-mono mt-2">
                        <a href="${commit.html_url}" target="_blank" class="hover:underline">${commit.sha.substring(0, 7)}</a>
                    </p>
                </div>`;
        }

        function createIssueCard(issue, status) {
            const isPR = !!issue.pull_request;
            const icon = isPR ? 'â‘‡' : 'âš ';
            const iconColor = isPR ? 'text-purple-600' : 'text-orange-600';
            
            return `
                <div class="card bg-white p-4 rounded-lg border border-gray-100 border-l-4 ${status === 'open' ? 'border-l-red-400' : 'border-l-green-400'}">
                    <div class="flex justify-between items-start gap-2">
                        <h3 class="font-medium text-gray-800 text-sm leading-tight">
                            <span class="${iconColor} font-bold mr-1">${icon}</span>
                            <a href="${issue.html_url}" target="_blank" class="hover:underline">${issue.title}</a>
                        </h3>
                        <span class="text-[10px] bg-gray-100 px-2 py-0.5 rounded text-gray-500">#${issue.number}</span>
                    </div>
                    <div class="mt-3 flex items-center justify-between text-[10px] text-gray-400">
                        <span>By ${issue.user.login}</span>
                        <span>Updated: ${formatDate(issue.updated_at)}</span>
                    </div>
                </div>`;
        }

        function renderList(data, containerId, cardFunc, status) {
            const container = document.getElementById(containerId);
            const buttonContainer = document.getElementById(containerId.replace('-results', '-more-button-container'));
            
            container.innerHTML = '';
            buttonContainer.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-sm italic p-4">No recent activity found.</p>';
                return;
            }

            const initial = data.slice(0, INITIAL_LIMIT);
            const hidden = data.slice(INITIAL_LIMIT);

            initial.forEach(item => container.innerHTML += cardFunc(item, status));

            if (hidden.length > 0) {
                const hiddenDivId = `${containerId}-hidden`;
                let hiddenContent = document.getElementById(hiddenDivId);
                
                if (!hiddenContent) {
                    hiddenContent = document.createElement('div');
                    hiddenContent.id = hiddenDivId;
                    container.after(hiddenContent);
                }

                hiddenContent.className = 'hidden mt-4 space-y-4 grid grid-cols-1 gap-4';
                if(containerId.includes('commits')) hiddenContent.className = 'hidden mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                
                hiddenContent.innerHTML = '';
                hidden.forEach(item => hiddenContent.innerHTML += cardFunc(item, status));

                const btn = document.createElement('button');
                btn.className = "text-xs font-bold text-blue-600 hover:text-blue-800 uppercase tracking-widest";
                btn.innerText = `Show More (+${hidden.length})`;
                btn.onclick = () => {
                    const isHidden = hiddenContent.classList.toggle('hidden');
                    btn.innerText = isHidden ? `Show More (+${hidden.length})` : 'Show Less';
                };
                buttonContainer.appendChild(btn);
            }
        }


        async function fetchProgress() {
            RESULTS_DASHBOARD.classList.add('opacity-50');
            LOADING_SPINNER.classList.remove('hidden');
            FETCH_BUTTON.disabled = true;

            try {
                const response = await fetch(`${CONFIG.proxyUrl}?repo=${CONFIG.currentRepo}&user=${CONFIG.username}`);
                
                if (!response.ok) throw new Error('Failed to fetch from proxy');
                
                const data = await response.json();
                
                renderList(data.commits, 'commits-results', createCommitCard);
                renderList(data.openIssues, 'open-issues-results', createIssueCard, 'open');
                renderList(data.closedIssues, 'closed-issues-results', createIssueCard, 'closed');

                LAST_LOADED.textContent = new Date().toLocaleTimeString();
            } catch (e) {
                displayMessage("Proxy Error: " + e.message);
                console.error(e);
            } finally {
                RESULTS_DASHBOARD.classList.remove('opacity-50');
                LOADING_SPINNER.classList.add('hidden');
                FETCH_BUTTON.disabled = false;
            }
        }
    </script>
</body>
</html>
